name: Deploy to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Add VPS to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        run: |
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'ENDSSH'
            cd /opt/Dude_Abides_Store
            git pull origin main
            
            # If there's a frontend to build
            if [ -f "package.json" ]; then
              npm install
              npm run build 2>/dev/null || true
            fi
            
            # Restart relevant Docker services
            cd /opt/thedudeabides-store/storefront
            docker compose pull
            docker compose up -d --build
            
            echo "Deployment complete!"
          ENDSSH

      - name: Health check
        run: |
          sleep 10
          curl -f https://dudeabides.wopr.systems/ || echo "Warning: Health check returned non-200"
          curl -f -X POST https://dudeabides.wopr.systems/graphql/ \
            -H 'Content-Type: application/json' \
            -d '{"query": "{ __typename }"}' || echo "Warning: GraphQL health check failed"
