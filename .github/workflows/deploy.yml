name: Deploy Frontend to VPS

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      DEPLOY_PATH: /opt/thedudeabides-store/storefront
      ARTIFACT_NAME: dist.tar.gz

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci

      - run: npm run build

      - name: Create dist tarball
        run: tar -czf ${{ env.ARTIFACT_NAME }} -C dist .

      - name: Start ssh-agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Add VPS to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Copy artifact to VPS
        run: scp ${{ env.ARTIFACT_NAME }} ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:~/

      - name: Deploy on VPS
        run: |
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} <<'ENDSSH'
            set -euo pipefail
            DEPLOY_PATH=/opt/thedudeabides-store/storefront

            sudo systemctl stop dude-storefront || true
            mkdir -p $DEPLOY_PATH/dist
            mv ~/dist.tar.gz $DEPLOY_PATH/
            cd $DEPLOY_PATH
            rm -rf dist/*
            tar -xzf dist.tar.gz -C dist
            rm -f dist.tar.gz
            sudo chown -R $USER:$USER dist
            sudo systemctl daemon-reload
            sudo systemctl start dude-storefront
            sudo systemctl status dude-storefront --no-pager
          ENDSSH

      - name: Health check
        run: |
          sleep 10
          curl -f https://dudeabides.wopr.systems/ || exit 1
